<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniStream - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <div class="login-page d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-container">
            <div class="text-center mb-4">
                <a href="index.html" class="logo-link">
                    <img src="./fox_logo_black_bg.png" alt="AniStream Logo" height="50">
                </a>
            </div>
            <h2 class="text-center mb-4 login-title">Log in to AniStream</h2>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email or Username</label>
                    <input type="text" class="form-control" id="loginEmail" placeholder="Enter your email or username" required>
                    <div id="loginEmailFeedback" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Your password" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button" id="toggleLoginPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="loginPasswordFeedback" class="invalid-feedback"></div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="orange-link">Forgot password?</a>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary-custom btn-lg">Log In</button>
                </div>

                <hr class="my-4 form-divider">

                <p class="text-center">
                    Don't have an account? <a href="signup.html" class="orange-link">Sign up now</a>
                </p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
